<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content="Maria Eduarda Ribeiro Viana"/>
    <meta
    name="description"
    content="Conjuração de tabelas"
    />
    <meta name="keywods" content="tabelas">
    <!-- Autora: Maria Eduarda Ribeiro Viana -->
    <title>::Tabela HTMl com células mescladas::</title>
</head>
<body>
    <center>
        <h1>Produtos</h1>
        <table width= "70%" border = "1">
            <tbody>
                <tr>
                    <th colspan= "4">Tabela de produtos</th>
                </tr>
                <tr>
                    <td>Categoria</td>
                    <td>Produto</td>
                    <td>Preço</td>
                    <td>Imagem ilustrativa</td>
                </tr>
                <tr>
                    <td rowspan = "3">Eletrodomésticos</td>
                    <td>Geladeira</td>
                    <td>R$ 1.000,00</td>
                    <td align="center"><img src="imagens\geladeira.png" width="100px"></td>
                </tr>
                <tr>
                    <td>Liquidificador</td>
                    <td>R$ 200,00</td>
                    <td align="center"><img src="imagens\liquidificador.png" width="100px"></td>
                </tr>
                <tr>
                    <td>Batedeira</td>
                    <td>R$ 180,00</td>
                    <td align="center"><img src="imagens\batedeira.png" width="100px"></td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
